<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">

    <title>Listar Productos</title>
</head>
<body>
    <h1>Listar Productos</h1>
    <table id="productos-table">
        <tr>
            <th>ID</th>
            <th>Nombre del ni√±o</th>
            <th>Edad</th>
            <th>Asistencias</th>
            <th>Acciones</th>
        </tr>
    </table>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script>
        $(document).ready(function(){
            $.ajax({
                url: '/mostrarProductos',
                type: 'GET',
                success: function(data) {
                    data.forEach(producto => {
                        $('#productos-table').append(`<tr><td>${producto.pro_id}</td><td>${producto.pro_nombre}</td><td>${producto.pro_precio}</td><td>${producto.pro_cantidad}</td><td><form action='/accionesProducto' method='POST'><input type='hidden' name='id' value='${producto.pro_id}'><input type='submit' name='accion' value='Borrar'><input type='submit' name='accion' value='Modificar'></form></td></tr>`);
                    });
                }
            });
        });
    </script>
</body>
</html>
